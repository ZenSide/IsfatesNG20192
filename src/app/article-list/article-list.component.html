<h2>Liste d'articles</h2>

<div class="row">
    <div class="col-3" *ngFor="let post of posts">
        <article class="card">
            <header class="card-header bg-info">
                {{post.title}}
            </header>
            <main class="card-body">
                {{post.body}}
            </main>
        </article>
    </div>
</div>
